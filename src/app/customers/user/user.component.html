<form>
    <div class="form-group">
        <label for="fName">First name</label>
        <input type="text" class="form-control" name="fName" id="fName" [(ngModel)]="userInfo.firstName"
            placeholder="Enter first name">
        <p>{{userInfo.firstName}}</p>
    </div>
    <div class="form-group">
        <label for="lName">Last Name</label>
        <input type="text" class="form-control" name="lName" id="lName" [(ngModel)]="userInfo.lastName"
            placeholder="Enter last name">
        <p>{{userInfo.lastName}}</p>
    </div>
    <div class="form-group">
        <label for="role">Role</label>
        <input type="text" class="form-control" name="role" id="role" [(ngModel)]="userInfo.role"
            placeholder="Enter role">
        <p>{{userInfo.role}}</p>
    </div>
    <button class="btn btn-primary" (click)="reset()">Reset</button>
    <button class="btn btn-primary ml-2" (click)="submit()">Submit</button>
</form>
